<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="collateral.css">
    <title>Collateral</title>
</head>
<body>
<!-- collateral-form -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg pt-3 py-3 ps-0 pe-0 rounded-5">
                    
                    <div class="card-body">
                        <h2 class="collateral-title text-center mb-4">Collateral Details</h2>
                        <form class="d-flex flex-column align-items-center">

                            <div class="form-floating mb-3 me-5">
                                <input
                                    type="text"
                                    class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0 w-100 mx-5"
                                    id="collateralName"
                                    placeholder="Collateral Name"
                                    style="box-shadow: none;"
                                    required
                                />
                                <label for="collateralName" class="form-label mx-" style="color: #2c3e50;">
                                    <i class="fas fa-file-signature me-2"></i> Collateral Name
                                </label>
                            </div>

                            <div class="form-floating mb-3 me-5">
                                <input
                                    type="text"
                                    class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0 w-100 mx-5"
                                    id="collateralType"
                                    placeholder="Collateral Status"
                                    style="box-shadow: none;"
                                    required
                                />
                                <label for="collateralType" class="form-label mx-" style="color: #2c3e50;">
                                    <i class="fas fa-tasks me-2"></i> Collateral Status
                                </label>
                            </div>

                            <div class="form-floating mb-3 me-5">
                                <input
                                    type="text"
                                    class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0 w-100 mx-5"
                                    id="collateralRemark"
                                    placeholder="Remark"
                                    style="box-shadow: none;"
                                    required
                                />
                                <label for="collateralRemark" class="form-label mx-" style="color: #2c3e50;">
                                    <i class="fas fa-comment-dots me-2"></i> Remark
                                </label>
                            </div>

                            <div class="d-grid mt-4 w-50">
                                <button type="submit" class="collateral-btn btn btn-primary border- w-100">Submit</button>
                            </div>
                        </form>
                    </div>
                
                </div>
            </div>
        </div>
    </div>

<!-- collateral table -->
    <div class="container mt-5 mb-5 pt-4">
        <table class="table table-striped table-bordered table-hover mt-4 w-100">
            <h2 class="d-flex align-items-center justify-content-center">Collaterals</h2>
          <thead class="collateral-table text-center">
            <tr>
              <th scope="col">S.No</th>
              <th scope="col">Name</th>
              <th scope="col">Status</th>
              <th scope="col">Remarks</th>
            </tr>
          </thead>
          
          <tbody class="text-center">
            <tr>
              <th scope="row">1</th>
              <td>Property</td>
              <td>Active</td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Bond</td>
              <td>In Active</td>
              <td></td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>vehicle</td>
              <td>Active</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      

</body>
</html>
