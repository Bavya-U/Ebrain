<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loans Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="/Style.css" rel="stylesheet"> -->
    <link href="lonesReport.css" rel="stylesheet">
</head>
<body>
    <div class="mt-5 loans-report">
        <h2 class="text-center">Loans Report</h2>
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <form class="form border p-4 rounded">
                <div class="row g-3">
                    <!-- Loan Status -->
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="status" 
                               class="form-label me-2 fs-6 flex-shrink-0" 
                               style="width: 90px; margin-bottom: 0;">Loan Status</label>
                        <select id="status" 
                                name="status" 
                                class="form-select flex-grow-1" 
                                style="height: calc(1.5em + 0.75rem + 2px);">
                            <option value="">Select</option>
                            <option value="Active">Due</option>
                            <option value="Inactive">No Due</option>
                        </select>
                    </div>
    
                    <!-- Borrower -->
                    <div class="col-md-4 d-flex align-items-center">
                        <label for="borrower" 
                               class="form-label me-2 fs-6 flex-shrink-0" 
                               style="width: 70px; margin-bottom: 0;">Borrower</label>
                        <input id="borrower" 
                               class="form-control flex-grow-1" 
                               type="text" 
                               style="height: calc(1.5em + 0.75rem + 2px);">
                        <span class="ms-3 fs-6">Or</span>
                    </div>
    
                    <!-- Mobile No -->
                    <div class="col-md-3 d-flex align-items-center">
                        <label for="mobile" 
                               class="form-label fs-6 flex-shrink-0" 
                               style="width:60px; margin-bottom: 0;">Mobile</label>
                        <input id="mobile" 
                               class="form-control flex-grow-1" 
                               type="text" 
                               style="height: calc(1.5em + 0.75rem + 2px);">
                    </div>
    
                    <!-- Fetch Button -->
                    <div class="col-md-1 d-flex align-items-center justify-content-center">
                        <button class="btn btn-primary btn-color w-100">Fetch</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    
    <div class="container mt-5 rounded mb-5 loans-report">
        <div class="">
            <table class="table-responsive table table-striped table-bordered align-middle fs-6" style="width:100%">
                <thead class="text-center">
                    <tr>
                        <th style="background-color: #203864; color: #ffffff;">SI.No</th>
                        <th style="background-color: #203864; color: #ffffff;">Loan No</th>
                        <th style="background-color: #203864; color: #ffffff;">Loan Date</th>
                        <th style="background-color: #203864; color: #ffffff;">Loan Amt</th>
                        <th style="background-color: #203864; color: #ffffff;">Principle Due</th>
                        <th style="background-color: #203864; color: #ffffff;">Interest Due</th>
                        <th style="background-color: #203864; color: #ffffff;">Loan Type</th>
                        <th style="background-color: #203864; color: #ffffff;">Borrow Name</th>
                        <th style="background-color: #203864; color: #ffffff;">Borrow Mobile</th>
                        
                    </tr>
                </thead>
                <tbody class="text-center">
                    <tr>
                       <td>1</td>
                       <td>123</td>

                    </tr>
                    <tr>
                        <td>2</td>

                    </tr>
                    <tr>
                        <td>3</td>

                       <td>Tov</td>
                       <td>9846579042</td>
                    </tr>
                  
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
