<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class=" con d-flex justify-content-center align-items-center">
        <div class=" border p-4 rounded shadow border-0" style="width: 100%; max-width: 600px;">
            <div>
              <div class="userhead"><h2>User Page</h2></div>
              <form class="form-grid">
                  <div class="form-group">
                      <label class="form-label" for="name">Name</label>
                      <input class="form-control" type="text" id="name" placeholder="Enter your full name">
                  </div>
  
                  <div class="form-group">
                      <label class="form-label" for="mobile">Mobile Number</label>
                      <input class="form-control" type="tel" id="mobile" placeholder="Enter mobile number">
                  </div>
  
                  <div class="form-group">
                      <label class="form-label" for="email">Email</label>
                      <input class="form-control" type="email" id="email" placeholder="Enter email address">
                  </div>
  
                  <div class="form-group">
                      <label class="form-label" for="role">Role</label>
                      <input class="form-control" type="text" id="role" placeholder="Enter your role">
                  </div>
  
                  <div class="form-group">
                      <label class="form-label" for="aadhar">Aadhar Number</label>
                      <input class="form-control" type="text" id="aadhar" placeholder="Enter Aadhar number">
                  </div>
  
                  <div class="form-group">
                      <label class="form-label" for="pan">PAN Number</label>
                      <input class="form-control" type="text" id="pan" placeholder="Enter PAN number">
                  </div>
  
                  <div class="form-group full-width">
                      <label class="form-label" for="address1">Address</label>
                      <input class="form-control" type="text" id="address1" placeholder="address line 1">
                  </div>
  
                  <div class="form-group full-width">
                      <input class="form-control" type="text" id="address2" placeholder="address line 2">
                  </div>
  
                  <div class="form-group">
                      <input class="form-control" type="text" id="city" placeholder="City">
                  </div>
  
                  <div class="form-group">
                      <input class="form-control" type="text" id="state" placeholder="State">
                  </div>
  
                  <div class="form-group">
                      <input class="form-control" type="text" id="country" placeholder="Country">
                  </div>
  
                  <div class="form-group">
                      <input class="form-control" type="text" id="postal" placeholder="Postal code">
                  </div>
  
                  <div class="form-group">
                      <label class="form-label" for="status">Status</label>
                      <input class="form-control" type="text" id="status" placeholder="Enter status">
                  </div>
  
                  <div class="form-group">
                      <label class="form-label" for="remarks">Remarks</label>
                      <input class="form-control" type="text" id="remarks" placeholder="Enter remarks">
                  </div>
              </form>
              <div class="form-group btn-user ">
                  <button class="userbtn" type="submit">Submit</button>
              </div>
            </div>  
        </div>
    </div>

    <div class="container mt-5 ">
        <div class="table-responsive">
            <div class="btn-new"><button class="newuser">NewUser</button></div>
            <table class="table table-bordered table-striped text-center ">
                <thead class="">
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Name</th>
                        <th scope="col">Mobile No</th>
                        <th scope="col">Role</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="tabcontent">
                    <tr>
                        <td>1</td>
                        <td>ABC</td>
                        <td>1234</td>
                        <td>Member</td>
                        <td>Active</td>
                        <td><i class='bx bxs-edit-alt ' id="edit1"></i>  <i class='bx bxs-trash-alt' id="delete"></i></td>

                    </tr>
                    <tr>
                        <td>2</td>
                        <td>EFG</td>
                        <td>5678</td>
                        <td>Accountent</td>
                        <td>Active</td>
                        <td><i class='bx bxs-edit-alt' id="edit1"></i>  <i class='bx bxs-trash-alt' id="delete"></i></td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>HIJ</td>
                        <td>989</td>
                        <td>Admin</td>
                        <td>Active</td>
                        <td><i class='bx bxs-edit-alt' id="edit1"></i>  <i class='bx bxs-trash-alt' id="delete"></i></td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>XYZ</td>
                        <td>2727</td>
                        <td>Admin</td>
                        <td>Active</td>
                        <td><i class='bx bxs-edit-alt' id="edit1"></i>  <i class='bx bxs-trash-alt' id="delete"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
