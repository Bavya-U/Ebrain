  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="Style.css" />

      <link
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
      />
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      />
      <title>Login</title>
    </head>
    <body>
      <div class="container login-container">
        <img src="/Asserts/logo.png" alt="Logo" class="logo-image" />
        <form action="/Sidebar/Sidebar.html" method="get" id="form" class="form-container">
          <h2>Welcome! Login</h2>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0"
              style="box-shadow: none"
              id="Username"
              placeholder="Enter Username"
              name="Username"
            />
            <label for="Username"><i class="fas fa-user"></i> Phone No</label>
            <div id="nameError" class="text-danger"></div>
          </div>

          <div class="form-floating position-relative">
            <input
              type="password"
              class="form-control border-2 rounded-0 border-start-0 border-end-0 border-top-0"
              style="box-shadow: none"
              id="pswd"
              placeholder="Enter password"
              name="pswd"
            />
            <label for="pswd"><i class="fas fa-lock"></i> Password</label>

            <div id="passwordError" class="text-danger"></div>
          </div>

          <button type="submit" class="btn btn login-submit">Login</button>

          <div class="text-center mt-3">
            <label class="form-check-label" for="rememberMe">
              New to platform ?
              <span class="psw mt-5"> <a href="/Register Trust/Register.html" class="for"> Register</a></span>
            </label>
          </div>
        </form>
      </div>
    </body>
  </html>
